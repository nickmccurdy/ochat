<template name="message">
  <li class="list-group-item">
    <div class="media">
      <div class="pull-left">
        <img class="media-object" src="http://placehold.it/80" alt="avatar">
      </div>

      <div class="media-body">
        <h4 class="media-heading">{{name}}</h4>

        {{#markdown}}{{message}}{{/markdown}}
      </div>
    </div>
  </li>
</template>
